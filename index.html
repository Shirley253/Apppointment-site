<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Appointments</title>
  </head>
  <body>
    <div class="container">
    <h1>Book your appointment today!</h1>
      <div>
        <form id="formOne">
         <div class="form-group">
          <label for="person1">Your name:</label>
          <input id="person1" class="form-control" type="text">
         </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Your e-mail:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@email.com">
        </div>

        <div class="form-group">
          <label for="exampleFormControlInput1">Date of appointment:</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="03/21/2018">
        </div>

        <div class="form-group">
          <label for="exampleFormControlSelect1">Select time of appointment:</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>10:30am</option>
            <option>11:00am</option>
            <option>11:30am</option>
            <option>12:00pm</option>
            <option>12:30pm</option>
            <option>1:00pm</option>
            <option>1:30pm</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Description of your appointment:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit!</button>
      </form>
    </div>

   <div id="booking">
     <p>Booking Successful!</p>
   </div>

  </div>
  </body>
</html>
